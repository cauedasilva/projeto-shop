@if (visible()) {
<div #modal class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Salvar dados</h5>
                <button type="button" class="btn-close" (click)="close()"></button>
            </div>

            <form (ngSubmit)="onSubmit()">

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Id do cliente</label>
                        <input type="number" class="form-control" [(ngModel)]="customerDetails().customerId"
                            name="customerId" [disabled]="disableCustomerIdInput" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Primeiro nome</label>
                        <input type="text" class="form-control" [(ngModel)]="customerDetails().firstName"
                            name="firstName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" [(ngModel)]="customerDetails().lastName" name="lastName"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" [(ngModel)]="customerDetails().email" name="email"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" [(ngModel)]="customerDetails().phone" name="phone"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data de registro</label>

                        <input type="date" class="form-control" name="registrationDate"
                            [(ngModel)]="customerDetails().registrationDate" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>

            </form>

        </div>
    </div>
</div>

<div class="modal-backdrop fade show"></div>
}
