<div class="container mt-4">

    <!-- Top Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Customer Details</h2>
        <button class="btn btn-primary" (click)="openCustomerDialog()">Add a new Customer</button>
    </div>

    <!-- Customer Table -->
    <table class="table table-striped align-middle shadow-sm">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data de cadastro</th>
                <th scope="col" class="text-center">Ação</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td><strong></strong></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td class="text-center">
                    <button class="btn btn-sm btn-primary me-2">Editar</button>
                    <!--(click)="editCustomer(customer)" -->

                    <button class="btn btn-sm btn-danger">Deletar</button>
                    <!--(click)="confirmDelete(customer.customerId)"-->
                </td>
            </tr>

        </tbody>


    </table>

    <app-customer-dialog-box #customerDialogBox (onSave)="addCustomer($event)"></app-customer-dialog-box>


</div>
