<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Dados do cliente</h2>
        <button class="btn btn-primary" (click)="openCustomerDialog()">Adicione um novo cliente</button>
    </div>

    <table class="table table-striped align-middle shadow-sm">
        <thead class="table-light">
            <tr>
                <th scope="col">#Id</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Data de cadastro</th>
                <th scope="col" class="text-center">Ação</th>
            </tr>
        </thead>

        <tbody>
            @for (customer of customerDetails; track customer.customerId) {
            <tr>
                <td><strong>{{customer.customerId}}</strong></td>
                <td>{{customer.firstName}} {{customer.lastName}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td>{{ customer.registrationDate | date:'yyyy-MM-dd' }}</td>


                <td class="text-center">
                    <button class="btn btn-sm btn-primary me-2" (click)="openCustomerEditDialogBox(customer)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="openConfirmDialog(customer.customerId)">Deletar</button>

                </td>
            </tr>
            }
        </tbody>


    </table>

    <app-customer-dialog-box #customerDialogBox (onSave)="addCustomer($event)"></app-customer-dialog-box>
    <app-dialog-box #confirmDialog (onClose)="handleDelete($event)">
        </app-dialog-box>


</div>
