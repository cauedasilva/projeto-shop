<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>

<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Estoque</h1>

        <!-- Form -->
        <form class="row g-3 mb-4" (ngSubmit)="onSubmit()" noValidate>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Product ID" [disabled]="disableProductIdInput"
                    [(ngModel)]="inventoryData.productId" name="productId" required>
            </div>

            <div class="col-md-3">
                <select class="form-select" id="specificSizeInputName" [(ngModel)]="inventoryData.productName"
                    name="productName" required>
                    <option selected disabled value="">Escolha...</option>
                    <option value="1">Exemplo</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Stock"
                    [(ngModel)]="inventoryData.availableQuantity" name="availableQuantity" required>
            </div>

            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Reorder Point"
                    [(ngModel)]="inventoryData.reorderPoint" name="reorderPoint" required>
            </div>

            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

        <!-- Table -->
        <h4>Detalhes do estoque</h4>

        <table class="table table-striped mt-3">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Nome do produto</th>
                    <th>Estoque disponível</th>
                    <th>Ponto de reposição</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                @for (inventory of inventoryDetails; track inventory.productId) {
                <tr>
                    <td>{{ inventory.productId }}</td>
                    <td>{{ inventory.productName }}</td>
                    <td>{{ inventory.availableQuantity }}</td>
                    <td>{{ inventory.reorderPoint }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="populateFormForEdit(inventory)">Editar</button>
                        <button class="btn btn-sm btn-danger"
                            (click)="openConfirmDialog(inventory.productId)">Deletar</button>
                    </td>
                </tr>
                }
            </tbody>

        </table>

        <app-dialog-box #confirmDialog (onClose)="handleDelete($event)">
        </app-dialog-box>

    </div>
</body>

</html>
